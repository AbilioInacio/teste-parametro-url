<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Sequência</title>
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Sequência Numérica</h1>
      <p>Insira um valor inicial e final para gerar a contagem.</p>

      <div class="controles">
        <div class="input-group">
          <label for="valorInicial">Valor Inicial:</label>
          <input type="number" id="valorInicial" placeholder="Ex: 10" />
        </div>
        <div class="input-group">
          <label for="valorFinal">Valor Final:</label>
          <input type="number" id="valorFinal" placeholder="Ex: 1" />
        </div>
      </div>

      <button id="btnGerar">Gerar Sequência</button>

      <!-- A área de resultado onde os parágrafos serão inseridos -->
      <div id="resultado">
        <!-- Os resultados aparecerão aqui -->
      </div>
    </div>

    <!-- Link para o arquivo JavaScript (sempre no final do body) -->
    <script src="script.js"></script>
  </body>
</html>
